// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url 'http://raw.github.com/saki4510t/libcommon/master/repository/' }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
	javaSourceCompatibility = JavaVersion.VERSION_1_8
	javaTargetCompatibility = JavaVersion.VERSION_1_8

	versionBuildTool = "28.0.3"
	versionCompiler = 28
	versionTarget = 28

	supportLibVersion = '28.0.0'  // variable that can be referenced to keep support libs consistent
	constraintLayoutVersion = '1.1.2'

	gsonVersion = '2.8.4'
	okHttpVersion = '3.10.0'
	retrofit2Version = '2.4.0'
	socketIOClientJavaVersion = '1.0.0'
	webRTCVersion = '1.0.24277'	// 1.0.24139以降はそのままじゃ動かない

	commonLibVersion= '2.15.1'

	versionCodeNum = 43
	versionNameString = '1.7.3'
	janusVersionNameString = '1.9.0'
}
